<template name="GFLesson">
  <h1>
    Gather Facts Lesson for {{ name }}
    <div id="gf_help">?</div>
  </h1>

  {{ #if mode1 }}

    {{ #with lesson }}
      <div class="gf_lesson_code">
        {{ Code }} {{ Color }}  #{{ Number }}
      </div>
      <div class="gf_lesson_paragraph">
        {{{ Paragraph }}}
      </div>
    {{ /with }}

    <br><br>
    <div class="gf_question_wrapper">
      {{ #each question }}
        {{ #if incorrect }}
          <div class="gf_question_incorrect">{{{ Question }}}</div>
          {{ #each list }}
            <div class="gf_answer_incorrect">
              {{{ checkbox }}} {{{ answer }}}
            </div>
          {{ /each}}
        {{ else }}
          <div class="gf_question">{{{ Question }}}</div>
          {{ #each list }}
            <div class="gf_answer">
              {{{ checkbox }}} {{{ answer }}}
            </div>
          {{ /each}}
        {{ /if }}
      {{ /each }}
      <br>
      <button id="gf_done">Done</button>
    </div>
  {{ /if }}

  <div id="gf_show_points">{{ points }} Points!</div>
</template>
