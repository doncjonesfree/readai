<template name="GFLesson">
  <h1>Gather Facts Lesson</h1>
  {{ #with lesson }}
    <div class="gf_lesson_code">
      {{ Code }} {{ Color }}  #{{ Number }}
    </div>
    <div class="gf_lesson_paragraph">
      {{{ Paragraph }}}
    </div>
  {{ /with }}

  <br><br>
  <div class="gf_question_wrapper">
    {{ #each question }}
      <div class="gf_question">{{ Question }}</div>
      {{ #each list }}
        <div class="gf_answer">
          {{{ checkbox }}} {{ answer }}
        </div>
      {{ /each}}
    {{ /each }}
  </div>
  <div id="dictionary_overlay">{{ word }}</div>
</template>
