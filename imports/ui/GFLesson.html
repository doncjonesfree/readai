<template name="GFLesson">

  {{ #if mode1 }}

    <h1>
      Gather Facts Lesson for {{ name }}
      <i class="fa-solid fa-circle-question icon" id="gf_help"></i>
    </h1>
    {{ #with lesson }}
      <div class="gf_lesson_code">
        {{ Code }} {{ Color }}  #{{ Number }} &nbsp; ({{ GradeLevel }})
      </div>
      <div class="gf_lesson_paragraph">
        {{{ Paragraph }}}
      </div>
    {{ /with }}

    <br><br>
    <div class="gf_question_wrapper">
      {{ #each question }}
        {{ #if incorrect }}
          <div class="gf_question_incorrect">{{{ Question }}}</div>
          {{ #each list }}
            <div class="gf_answer_incorrect">
              {{{ checkbox }}} {{{ answer }}}
            </div>
          {{ /each}}
        {{ else }}
          <div class="gf_question">{{{ Question }}}</div>
          {{ #each list }}
            <div class="gf_answer">
              {{{ checkbox }}} {{{ answer }}}
            </div>
          {{ /each}}
        {{ /if }}
      {{ /each }}
      <br>
      <div class="button" id="gf_done">Done</div>
    </div>
  {{ /if }}

  {{ #if mode3 }}
    {{> DCLesson }}
  {{ /if }}

  <div id="gf_show_points">{{ points }} Points!</div>
</template>
