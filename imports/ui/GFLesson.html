<template name="GFLesson">

  {{ #if mode1 }}

    <h1>
      Gather Facts
      <i class="fa-solid fa-circle-question icon" id="gf_help" title="click to hear help message"></i>
      {{ #if set_difficulty }}
        <i class="fa-solid fa-circle-minus icon gf_minus" data="easier" title="find an easier lesson"></i>
        <i class="fa-solid fa-circle-plus icon gf_minus" data="harder" title="find a harder lesson"></i>
      {{ /if }}
    </h1>
    {{ #with lesson }}
      <div class="gf_lesson_code">
        {{ Code }} {{ Color }}  #{{ Number }} &nbsp; ({{ GradeLevel }})
      </div>
      <div class="gf_lesson_paragraph">
        {{{ Paragraph }}}
      </div>

      <br><br>
      <div class="gf_question_wrapper">
        {{ #each question }}
          {{ #if incorrect }}
            <div class="gf_question_incorrect">{{{ Question }}}</div>
            {{ #each list }}
              <div class="gf_answer_incorrect">
                {{{ checkbox }}} {{{ answer }}}
              </div>
            {{ /each}}
          {{ else }}
            <div class="gf_question">{{{ Question }}}</div>
            {{ #each list }}
              <div class="gf_answer">
                {{{ checkbox }}} {{{ answer }}}
              </div>
            {{ /each}}
          {{ /if }}
        {{ /each }}
        <br>
        <div class="button" id="gf_done" data="{{ thisQuestion }}">Done</div>
      </div>
    {{ /with }}

  {{ /if }}

  {{ #if mode3 }}
    {{> DCLesson }}
  {{ /if }}

  <div id="gf_show_points">{{ points }} Points!</div>
</template>
