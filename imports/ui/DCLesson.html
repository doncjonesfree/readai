<template name="DCLesson">
  <h1>
    Drawing Conclusions Lesson
    <button id="dc_help">?</button>
  </h1>

  {{ #with lesson }}
    <div class="dc_lesson_code">
      {{ Shape }} {{ Number }}  #{{ QuestionNum }}
    </div>
    <div class="dc_lesson_question">
      {{{ Question }}}
    </div>
    {{ #each answer }}
      <div class="dc_lesson_answer_flex">
        <div class="dc_lesson_answer_chk">
          <input type="checkbox" class="dc_lesson_correct" data="{{ nbr }}">
        </div>
        <div class="dc_lesson_answer_txt">
          {{ nbr }}. {{{ text }}}
        </div>
      </div>
    {{ /each }}
  {{ /with }}
</template>
