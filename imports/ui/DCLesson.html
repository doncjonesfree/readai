<template name="DCLesson">
  {{ > instructions }}

  {{ #if mode1 }}
    <h1>
      Drawing Conclusions
      {{ #if set_difficulty }}
        <i class="fa-solid fa-circle-minus icon dc_minus" data="easier" title="find an easier lesson"></i>
        <i class="fa-solid fa-circle-plus icon dc_minus" data="harder" title="find a harder lesson"></i>
      {{ /if }}
      {{ #if local }}
        <a href="#" id="test_lesson_fail">test lesson fail</a>
      {{ /if }}
    </h1>

    {{ #with lesson }}
      <div class="dc_lesson_code">
        {{ Shape }} {{ Number }}  #{{ QuestionNum }} of 10 &nbsp; ({{ GradeLevel }})
      </div>
      <div class="dc_lesson_question">
        {{{ htmlQuestion }}}
      </div>
      {{ #each answer }}
        <div class="dc_lesson_answer_flex">
          {{{ checkbox }}} {{{ content }}}
        </div>
      {{ /each }}
    {{ /with }}
    <div class="button" id="dc_done">{{ done_button }}</div>
    {{ #if wordAudio }}
      {{ > WordAudio }}
    {{ /if }}
    {{ #if showPoints }}
      {{ > Points }}
    {{ /if }}
  {{ /if }}

  {{ #if mode2 }}
    {{ > GFLesson }}
  {{ /if }}
</template>
