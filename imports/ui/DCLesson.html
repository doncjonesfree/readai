<template name="DCLesson">
  <h1>
    Drawing Conclusions Lesson
    <button id="dc_help">?</button>
  </h1>

  {{ #with lesson }}
    <div class="dc_lesson_code">
      {{ Shape }} {{ Number }}  #{{ QuestionNum }}
    </div>
    <div class="dc_lesson_question">
      {{{ Question }}}
    </div>
    {{ #each answer }}
      <div class="dc_lesson_answer_flex">
        {{{ checkbox }}} {{{ content }}}
      </div>
    {{ /each }}
  {{ /with }}
  <button id="dc_done">Done</button>
</template>
