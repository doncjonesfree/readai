<template name="header">
  <div class="header-container">
    <div class="header-left hdr_home">
      Learn To Read
      <div class="subtitle">Building reading skills for all ages</div>
    </div>
    <div class="header-right">
      <div class="nav-container">
        {{ #if activeLesson }}
          {{ points }}
          {{ name }}
          <div class="nav-element" id="student_done">done for now</div>
        {{ else }}
          {{ #with user_info }}
           {{ #if user }}
             {{ #if masterUser }}
               <div class="nav-element signout">sign out ({{ user_name }})</div>
             {{ else }}
               <div class="nav-element myaccount">my account</div>
               <div class="nav-element signout">sign out ({{ user_name }})</div>
             {{ /if }}
           {{ else }}
             {{ #if isMasterUser }}
               <div class="nav-element signout">sign out (Master)</div>
             {{ else }}
               <div class="nav-element">about us</div>
               <div class="nav-element">donate</div>
               <div class="nav-element" id="signup">sign up (free)</div>
               <div class="nav-element" id="signin">sign in</div>
             {{ /if }}
           {{ /if }}
          {{ /with }}
        {{ /if }}
      </div>
    </div>
  </div>
</template>
