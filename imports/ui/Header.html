<template name="header">
  <div class="header-container">
    <div class="header-left">
      Learn To Read
      <p class="subtitle">Building reading skills for all ages</p>
    </div>
    <div class="header-right">
      <div class="nav-container">
        {{ #if activeLesson }}
          {{ points }}
          {{ name }}
          <div class="nav-element" id="student_done">done for now</div>
        {{ else }}
          <div class="nav-element">about us</div>
          <div class="nav-element">donate</div>
          <div class="nav-element" id="signup">sign up (free)</div>
          <div class="nav-element" id="signin">sign in</div>
        {{ /if }}
      </div>
    </div>
  </div>
