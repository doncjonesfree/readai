<template name="header">
  <div class="header-container">
    <div class="header-left">
      <div class="hdr_home">Learn To Read</div>
      <div class="subtitle">Building reading skills for all ages</div>
    </div>
    <div class="header-right">
      <div class="nav-container">
        {{ #if activeLesson }}
          <div id="student_total_points">{{ name }}: {{ points }}</div>
          <div class="nav-element" id="student_done">done for now</div>
        {{ else }}
          {{ #with user_info }}
           {{ #if user }}
             {{ #if masterUser }}
               <div class="nav-element signout">sign out ({{ user_name }})</div>
             {{ else }}
               {{ #if supervisor }}
                 <div class="nav-element myaccount" title="Change your name, email or pin #">my account</div>
               {{ /if }}
               <div class="nav-element signout">
                 sign out ({{ user_name }})
                 {{ #if supervisor }}
                   <i class="fa-solid fa-lock-open icon hdr_lock" data="0" title="exit supervisor mode"></i>
                 {{ else }}
                   <i class="fa-solid fa-lock icon hdr_lock" data="1" title="click to turn on supervisor mode"></i>
                 {{ /if }}
               </div>
             {{ /if }}
           {{ else }}
             <div class="nav-element">about us</div>
             <div class="nav-element">donate</div>
             <div class="nav-element" id="signup">sign up (free)</div>
             <div class="nav-element" id="signin">sign in</div>
           {{ /if }}
          {{ /with }}
        {{ /if }}
      </div>
    </div>
  </div>
  {{ #if showMessage }}
    {{ > Message }}
  {{ /if }}
  <input type="hidden" value="{{ pinResponse}}">
</template>
