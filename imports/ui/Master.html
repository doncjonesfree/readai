<template name="master">
  {{ > header }}

  <div class="main">
    {{ #if masterUser }}
      {{ #if mode1 }}
        <button class="change_mode" data="2">Users</button>
        <button class="change_mode" data="3">Edit</button>
        <button id="mas_s3">Check S3</button>
        <button id="check_email">Check Email</button>
        <button class="change_mode" data="4">Erase History for...</button>
        <button id="mas_openai">Test OpenAI</button>
        <button id="mas_def_to_s3">Def to S3</button>
        <button id="mas_burned">Burned Problem</button>
        <button id="mas_word_audio">Word Audio</button>
        <button id="mas_special">Special</button>

        {{ #if word_audio }}
          {{ > WordAudio }}
        {{ /if }}

      {{ /if }}

      {{ #if mode2 }}
        {{ > users }}
      {{ /if }}

      {{ #if mode3 }}
        {{ > Edit }}
      {{ /if }}

      {{ #if mode4 }}
        <h1>Erase History</h1>
        <button class="change_mode" data="1">Back</button>

        {{ #each student }}
          <br>{{ name }} {{ count }} &nbsp; <i class="fa-solid fa-trash icon mstr_erase_history" data="{{ _id }}"></i>
        {{ /each }}
      {{ /if }}

      {{ #if mode5 }}
        {{ > Message}}
      {{ /if }}
    {{ else }}
      Permission denied
    {{ /if }}
  </div>

</template>
