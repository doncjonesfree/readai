<template name="instructions">
  {{ #if ins_enabled }}
    {{ #if ins_playing }}
      <i class="fa-solid fa-volume-off ins_playing" data="0" title="click to turn off verbal instructions"></i>
    {{ else }}
      <i class="fa-solid fa-volume-off ins_change" data="0" title="click to turn off verbal instructions"></i>
    {{ /if }}
  {{ else }}
    <i class="fa-solid fa-volume-xmark ins_change" data="1" title="click to turn off verbal instructions"></i>
  {{ /if }}
  <input type="hidden" value="{{ screen }}">
  <input type="hidden" value="{{ play }}">
</template>
