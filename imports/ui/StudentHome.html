<template name="StudentHome">
  {{ #if mode1 }}
    loading...
  {{ /if }}

  {{ #if mode5 }}
    {{ > Progress }}
  {{ /if }}

  {{ #if mode2 }}
    <button class="sh_change_mode" data="3">Add a Student</button>
    {{ #if inactive_count }}
      <button id="sh_restore_inactive">Restore Inactive Students ({{ inactive_count }})</button>
    {{ /if }}
    {{ #each student }}
      <div class="sh_student" data="{{ _id }}">
        {{ name }}
        {{ #if award_points }}
          <div class="sh_points_show">{{ points }} Points</div>
        {{ /if }}
        <div class="sh_student_flex">
          <div class="sh_student_edit sh_student_link" data="{{ _id }}" title="modify name or points awards">edit</div>
          &nbsp;
          <div class="sh_student_delete sh_student_link" data="{{ _id }}" title="mark student inactive">delete</div>
          &nbsp;
          <div class="sh_student_progress sh_student_link" data="{{ _id }}" title="view student progress">progress</div>
        </div>
      </div>
    {{ /each }}
  {{ /if }}

  {{ #if mode3 }}
    {{ #if addingStudent }}
      <h1>Add New Student</h1>
    {{ else }}
      <h1>Edit Student</h1>
    {{ /if }}
    {{{ data_entry }}}
  {{ /if }}

  {{ #if mode4 }}
    <div class="container_wrapper">
      <div class="container">
        <div class="box">
          <div class="icon">01</div>
          <div class="content">
            <h3>Let's Get Started</h3>
            <p>
              Before lessons can begin, you need to
              add at least one student.
            </p>
            <a href="#" class="sh_change_mode" data="3">Add a Student</a>
          </div>
        </div>
      </div>
    </div>
  {{ /if }}
</template>
