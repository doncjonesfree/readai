<template name="StudentHome">
  {{ > instructions }}
  {{ #if mode1 }}
    loading...
  {{ /if }}

  {{ #if mode2 }}
    <div class="nav-container nav-container-left nav-container-indent">
      {{ #if supervisor }}
        <div class="nav-element sh_change_mode" data="3" title="Add a new student">Add a Student</div>
      {{ /if }}
      {{ #if inactive_count }}
        <div class="nav-element sh_restore_inactive">Restore Inactive Students ({{ inactive_count }})</div>
      {{ /if }}
    </div>
    <div class="nav-container">
      {{ #each student }}
        <div class="nav-element sh_student" data="{{ _id }}">
          {{ name }}
          {{ #if award_points }}
            <div class="sh_points_show">{{ points }} Points</div>
          {{ /if }}
          <div class="sh_student_flex">
            <div class="sh_student sh_student_link" data="{{ _id }}" title="start next lesson">start lesson</div>
          </div>
          {{ #if supervisor }}
            <div class="sh_student_flex">
              <div class="sh_student_edit sh_student_link" data="{{ _id }}" title="modify student name">edit</div>
              &nbsp;
              <div class="sh_student_delete sh_student_link" data="{{ _id }}" title="mark student inactive">delete</div>
              &nbsp;
              <div class="sh_student_progress sh_student_link" data="{{ _id }}" title="view student progress">progress</div>
            </div>
          {{ /if }}
        </div>
      {{ /each }}
      </div>
  {{ /if }}

  {{ #if mode3 }}
    {{ #if addingStudent }}
      <h1>Add New Student</h1>
    {{ else }}
      <h1>Edit Student</h1>
    {{ /if }}
    {{{ data_entry }}}
  {{ /if }}

  {{ #if mode4 }}
    <div class="container_wrapper">
      <div class="container">
        <div class="box">
          <div class="icon">01</div>
          <div class="content">
            <h3>Let's Get Started</h3>
            <p>
              Before lessons can begin, you need to
              add at least one student.
            </p>
            <a href="#" class="sh_change_mode" data="3">Add a Student</a>
          </div>
        </div>
      </div>
    </div>
  {{ /if }}
</template>
